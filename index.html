<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container input_container">
        <h1>Gradient Generator</h1>
        <form id="input_form" action="" name="user_input">
          <ul>
            <li>
              <label for="angle_input">Gradient Angle</label>
              <input
                type="range"
                min="0"
                max="360"
                name="angle"
                id="angle_input"
                value="90"
                oninput="updateAngle()"
                data-unit="째"
              />
              <div class="slider_info">
                <span>0째</span>
                <span id="angle_display">90째</span>
                <span>360째</span>
              </div>
            </li>
            <li>
              <button type="button" onclick="generateGradient(this.form)">
                Generate New Gradient
              </button>
            </li>
          </ul>
        </form>
        <div class="note">
          <h2>Gradient CSS</h2>
          <ul>
            <li id="gradient_output"></li>
            <li>
              <button type="button" onclick="copyCSS()">Copy CSS</button>
            </li>
            <li class="copied">Copied!</li>
          </ul>
        </div>
      </div>
      <div id="gradient_container" class="container gradient_container"></div>
    </main>
    <footer>
      <div class="copyright">
        <p>
          Copyright &copy; Gradient Generator
          <script>
            document.write(new Date().getFullYear());
          </script>
          | This website is developed by
          <a href="https://anmolagrawal.dev/"
            ><span class="colored-text">Anmol Agrawal</span></a
          >
        </p>
      </div>
    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
